<!DOCTYPE html>
<html lang="en">

<head>
    <title>MUDTalk</title>
    <link rel="icon" href="img/murdoch-logo.png">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="chat">
        <div class="chat__sidebar"></div>
        <div class="chat__main">
            <div id="msgs" class="chat__messages"></div>

            <div class="compose">
                <form id="message-form">
                    <input type="text" id="message" placeholder="message">
                    <button id="send">Send</button>
                </form>

                <button id="send-location">Send location</button>
            </div>
        </div>
    </div>

    <script id="msg-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">Username</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
    </script>
    <script id="loc-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">Username</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{url}}" target="_blank">Shared Location</a></p>
        </div>
</script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
